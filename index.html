<html>
<head>
	<meta charset="utf-8"/>
	<link href="grader.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="analyze.js" type="text/javascript"> </script>
</head>
<body>
<div style="text-align:center;">
    <h1> project grader </h1>
    <p> lmao</p>
    <form>
      <div class='text_box'>
        <label for="uname">Folder URL: </label>
        <input type="text" id="inches_input" name="name" placeholder="">
      </div>
    </form>

    <input type="button" class="btn" value="Grade" id = "process_button" onclick="grade()"/>

    <p class="status" id="process_status"></p>
    <p class="wait_time" id="wait_time"></p>
  </div>
<div id="report" style="text-align:center;"></div>


<script type="text/javascript">

function grade() {
  var removeables = document.getElementsByClassName('dynamic');
  while(removeables[0]) {
    removeables[0].remove();
  }
  
	appendText("Project Report:");
	appendNewLine();
	var requestURL = 'http://projects.scratch.mit.edu/internalapi/project/192728047/get/';
	for(var i=0; i<1; i++) {
		getLink(requestURL);
	}
}

function getLink(requestURL){
	var request = new XMLHttpRequest();
	request.open('GET', requestURL);
	request.responseType = 'json';
	request.send();
	request.onload = function() {
		var project = request.response;
		console.log(project);
		console.log(typeof(project));
		analyze(project);
	}
}

function appendText(string) {
  // create a new div element
  var newDiv = document.createElement("div");
  newDiv.className = "dynamic";
  // and give it some content
  var newContent = document.createTextNode(string);
  // add the text node to the newly created div
  newDiv.appendChild(newContent);
  newDiv.style.paddingLeft = "" + (window.innerWidth/2 - 190) + "px";
  newDiv.style.font = "1rem 'Verdana', sans-serif";
  newDiv.style.fontSize = "14px";

  // add the newly created element and its content into the DOM 
  var currentDiv = document.getElementById("report");
  document.body.insertBefore(newDiv, currentDiv);
}

function appendNewLine() {
  // create a new div element 
  var newDiv = document.createElement("div"); 
  newDiv.className = "dynamic";

  // and give it some content 
  var newContent = document.createTextNode(""); 
  // add the text node to the newly created div
  newDiv.appendChild(newContent);  
  newDiv.style.padding = "15px";

  // add the newly created element and its content into the DOM 
  var currentDiv = document.getElementById("report"); 
  document.body.insertBefore(newDiv, currentDiv); 
}

</script>

</body>
</html>
